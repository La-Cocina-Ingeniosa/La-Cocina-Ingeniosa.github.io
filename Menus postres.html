<!DOCTYPE html>
<html>
<title>W3.CSS Template</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Karma">
<style>
body,h1,h2,h3,h4,h5,h6 {font-family: "Karma", sans-serif}
.w3-bar-block .w3-bar-item {padding:20px}

</style>
<body>

<!-- Sidebar (hidden by default) -->
<nav class="w3-sidebar w3-bar-block w3-card w3-top w3-xlarge w3-animate-left" style="display:none;z-index:2;width:40%;min-width:300px" id="mySidebar">
  <a href="javascript:void(0)" onclick="w3_close()"
  class="w3-bar-item w3-button">Close Menu</a>
  <a href="index.html" onclick="w3_close()" class="w3-bar-item w3-button">Volver</a>
 
</nav>

<!-- Top menu -->
<div class="w3-top">
  <div class="w3-white w3-xlarge" style="max-width:1200px;margin:auto">
    <div class="w3-button w3-padding-16 w3-left" onclick="w3_open()">☰</div>
    <div class="w3-right w3-padding-16">C.I</div>
    <div class="w3-center w3-padding-16">Menu</div>
  </div>
</div>
  
<!-- !PAGE CONTENT! -->
<div class="w3-main w3-content w3-padding" style="max-width:1200px;margin-top:100px">

  <!-- First Photo Grid-->
  <div class="w3-row-padding w3-padding-16 w3-center" id="food">
    <div class="w3-quarter">
      <img src="images/leche frita.jpg" alt="Sandwich" style="width:100%">
      <h3><a href="Plantillas secundarias/leche frita.html">Leche frita</a></h3>
      
    </div>
    <div class="w3-quarter">
      <img src="images/bizcocho de chocolate.jpg" alt="Steak" style="width:100%">
      <h3><a href="Plantillas secundarias/bizcocho de chocolate.html">Bizcocho</a></h3>
    
    </div>
    <div class="w3-quarter">
      <img src="images/natillas.jpg" alt="Cherries" style="width:100%">
      <h3><a href="Plantillas secundarias/natillas.html">Natillas</a></h3>
     
     
    </div>
    <div class="w3-quarter">
      <img src="images/arroz con leche.jpg" alt="Pasta and Wine" style="width:100%">
      <h3><a href="Plantillas secundarias/arroz con leche.html">Arroz con leche</a></h3>
     
    </div>
  </div>
  
  <!-- Second Photo Grid-->
  <div class="w3-row-padding w3-padding-16 w3-center">
    <div class="w3-quarter">
      <img src="images/tiramisu.jpg" alt="Popsicle" style="width:100%">
      <h3><a href="Plantillas secundarias/tiramisu.html">Tiramisú</a></h3>
    
    </div>
    <div class="w3-quarter">
      <img src="images/tortas murcianas de naranja.jpg" alt="Salmon" style="width:100%">
      <h3><a href="Plantillas secundarias/tortiras murcianas.html">Tortas murcianas con naranja</a></h3>
    
    </div>
    <div class="w3-quarter">
      <img src="images/boconccino.jpg" alt="Sandwich" style="width:100%">
      <h3><a href="Plantillas secundarias/boconccino.html">Boconccino</a></h3>
     
    </div>
    <div class="w3-quarter">
      <img src="images/pancakes.jpg" alt="Croissant" style="width:100%">
      <h3><a href="Plantillas secundarias/tortitas americanas.html">Tortitas americanas</a></h3>
     
    </div>
  </div>

  <!-- Pagination -->
  <div class="w3-center w3-padding-32">
    <div class="w3-bar">
      
      <a href="#" class="w3-bar-item w3-black w3-button">1</a>
      
    </div>
  </div>
  
  <hr id="about">
  

<!-- End page content -->
</div>

<script>
// Script to open and close sidebar
function w3_open() {
  document.getElementById("mySidebar").style.display = "block";
}
 
function w3_close() {
  document.getElementById("mySidebar").style.display = "none";
}
</script>

</body>
</html>
