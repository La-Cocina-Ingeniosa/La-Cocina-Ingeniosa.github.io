<!DOCTYPE html>
<html>
<title>W3.CSS Template</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Karma">
<style>
body,h1,h2,h3,h4,h5,h6 {font-family: "Karma", sans-serif}
.w3-bar-block .w3-bar-item {padding:20px}
</style>
<body>

<!-- Sidebar (hidden by default) -->
<nav class="w3-sidebar w3-bar-block w3-card w3-top w3-xlarge w3-animate-left" style="display:none;z-index:2;width:40%;min-width:300px" id="mySidebar">
  <a href="javascript:void(0)" onclick="w3_close()"
  class="w3-bar-item w3-button">Close Menu</a>
  <a href="index.html" onclick="w3_close()" class="w3-bar-item w3-button">Volver</a>
</nav>

<!-- Top menu -->
<div class="w3-top">
  <div class="w3-white w3-xlarge" style="max-width:1200px;margin:auto">
    <div class="w3-button w3-padding-16 w3-left" onclick="w3_open()">☰</div>
    <div class="w3-right w3-padding-16">C.I</div>
    <div class="w3-center w3-padding-16">Menu</div>
  </div>
</div>
  
<!-- !PAGE CONTENT! -->
<div class="w3-main w3-content w3-padding" style="max-width:1200px;margin-top:100px">

  <!-- First Photo Grid-->
  <div class="w3-row-padding w3-padding-16 w3-center" id="food">
    <div class="w3-quarter">
      <img src="images/rape a la cazuela.JPG" alt="Sandwich" style="width:90%">
      <h3><a href="Plantillas secundarias/rape.html">Rape a la cazuela</a></h3>
    
    </div>
    <div class="w3-quarter">
      <img src="images/bacalao a la riojana.JPG" alt="Steak" style="width:100%">
      <h3><a href="Plantillas secundarias/bacalao a la riojana.html">Bacalao a la riojana</a></h3>
 
    </div>
    <div class="w3-quarter">
      <img src="images/migas.jpg" alt="Cherries" style="width:115%">
      <h3><a href="Plantillas secundarias/migas.html">Migas</a></h3>
      
      
    </div>
    <div class="w3-quarter">
      <img src="images/lubina.png" alt="Pasta and Wine" style="width:75%">
      <h3><a href="Plantillas secundarias/lubina.html">Lubina al toque de canela</a></h3>
     
    </div>
  </div>
  
  <!-- Second Photo Grid-->
  <div class="w3-row-padding w3-padding-16 w3-center">
    <div class="w3-quarter">
      <img src="images/coctel de gambas.JPG" alt="Popsicle" style="width:100%">
      <h3><a href="Plantillas secundarias/coctel.html">Cóctel de gambas</a></h3>
     
    </div>
    <div class="w3-quarter">
      <img src="images/caldero.JPG" alt="Salmon" style="width:100%">
      <h3><a href="Plantillas secundarias/caldero.html">Caldero</a></h3>
      
    </div>
    <div class="w3-quarter">
      <img src="images/arroz con pava.JPG" alt="Sandwich" style="width:100%">
      <h3><a href="Plantillas secundarias/arroz pava.html">Arroz con pava</a></h3>
     
    </div>
    <div class="w3-quarter">
      <img src="images/tortilla española.JPG" alt="Croissant" style="width:100%">
      <h3><a href="Plantillas secundarias/tortilla.html">Tortilla española</a></h3>
      
    </div>
  </div>

  <!-- Pagination -->
  <div class="w3-center w3-padding-32">
    <div class="w3-bar">
    
      <a href="#" class="w3-bar-item w3-black w3-button">1</a>
      

<!-- End page content -->
</div>

<script>
// Script to open and close sidebar
function w3_open() {
  document.getElementById("mySidebar").style.display = "block";
}
 
function w3_close() {
  document.getElementById("mySidebar").style.display = "none";
}
</script>

</body>
</html>
